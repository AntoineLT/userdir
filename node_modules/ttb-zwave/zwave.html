<script type="text/x-red" data-template-name="zwave">
	<div class="form-row">
		<label for="node-input-broker"><i class="fa fa-globe"></i> <span data-i18n="zwave.broker"></span></label>
		<input type="text" id="node-input-broker">
	</div>
	<div class="form-row">
		<label for="node-input-topic"><i class="fa fa-tasks"></i> <span data-i18n="zwave.topic.label"></span></label>
		<input type="text" id="node-input-topic" data-i18n="[placeholder]zwave.topic.placeholder">
	</div>
	<div class="form-row">
		<label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="zwave.name"></span></label>
		<input type="text" id="node-input-name" data-i18n="[placeholder]zwave.name">
	</div>

<script type="text/x-red" data-help-name="zwave">
	<p>This node launches a Z-Wave scan and sends informations when an event
    occurs on a Z-Wave device. The datas are sent on a MQTT topic.</p>
    
    <p>The MQTT topic is created like that:<br>
    <code>[node_topic]/[nodeid]/[zwave_class]/[index]/</code>.</p>
    
	<p>- <code>nodeid</code>: is the nodeid of the sensor/actuator, used to
    identify it in the Z-Wave network.</p>
    
	<p>- <code>zwave_class</code>: the Z-Wave class number of the informations
    wanted. (For more informations go 
    <a target="_blank" href="http://wiki.micasaverde.com/index.php/ZWave_Command_Classes">
        here
    </a>).</p>
    
    <p>- <code>index</code>: the Z-Wave class index because in most cases there
    are many informations in one class.</p>
    
    <p><b>Credits</b>: In order to work this node uses the <code>openzwave</code>
    library.</p>
</script>
<script type="text/javascript">
    RED.nodes.registerType('zwave',{
        category: 'hardware',
        color:"#ffffff",
        defaults: {
			name: {value:""},
            topic: {value:"zwave/"},
            broker: {type:"mqtt-broker", required:true, value:"MQTT.Localhost"}
		},
        inputs:0,
        outputs:0,
        icon: "zwave.png",
        align: "right",
        label: function() {
            return this.name||"Z-Wave";
        }
	});
</script>

<script type="text/x-red" data-template-name="zwave-broker">
	<div class="form-row node-input-broker">
		<label for="node-config-input-broker"><i class="fa fa-globe"></i> Broker</label>
		<input class="input-append-left" type="text" id="node-config-input-broker" placeholder="localhost" style="width: 40%;" >
		<label for="node-config-input-port" style="margin-left: 10px; width: 35px; "> Port</label>
		<input type="text" id="node-config-input-port" placeholder="Port" style="width:45px">
	</div>
	<div class="form-row">
		<label for="node-config-input-clientid"><i class="fa fa-tag"></i> Client ID</label>
		<input type="text" id="node-config-input-clientid" placeholder="Leave blank for auto generated">
	</div>
	<div class="form-row">
		<label for="node-config-input-user"><i class="fa fa-user"></i> Username</label>
		<input type="text" id="node-config-input-user">
	</div>
	<div class="form-row">
		<label for="node-config-input-password"><i class="fa fa-lock"></i> Password</label>
		<input type="password" id="node-config-input-password">
	</div>
</script>
<script type="text/javascript">
    RED.nodes.registerType('zwave-broker',{
        category: 'config',
        defaults: {
            broker: {value:""},
            port: {value:1883},
            clientid: { value:"" }
        },
        credentials: {
            user: {type:"text"},
            password: {type: "password"}
        },
        label: function() {
            if (this.broker == "") { this.broker = "localhost"; }
            return (this.clientid?this.clientid+"@":"")+this.broker+":"+this.port;
        }
    });
</script>

        <label for="node-input-nodeid"><i class="fa fa-tasks"></i> <span data-i18n="zwave-in.nodeid"></span></label>

        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="zwave-in.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]zwave-in.name">
    </div>
    <div style="cursor: pointer;" class="accordion-header ui-accordion-header ui-helper-reset ui-state-default ui-accordion-icons ui-corner-all" id="nset-advanced">
		<span style="display: inline-block;">
			<span class="ui-icon ui-icon-triangle-1-e" id="nset-advanced-arrow"></span>
		</span>
		<span data-i18n="zwave-in.advanced.title"></span>
	</div>
	<div style="padding-top: 7px; padding-bottom: 7px; border-left: 1px solid #d3d3d3; border-bottom: 1px solid #d3d3d3; border-right: 1px solid #d3d3d3; border-radius: 2px; display: none;" id="nset-advanced-from">
        <div class="form-row" style="padding-top: 7px;">
            <span style="margin-left: 10px;"></span>
            <label for="node-input-broker"><i class="fa fa-globe"></i> <span data-i18n="zwave-in.advanced.broker"></span></label>

<script type="text/x-red" data-help-name="zwave-in">
	<p>This node return the informations from your Z-wave network.</p>
    
    <p>It requires the <code>nodeid</code> of the sensor you want to display
    information.</p>
    
    <p>An instance is created for every informations when your Z-wave network
    is scanned in the Z-wave tab.</p>
    
    <p>The <code>nodeid</code> is the ID of the sensor on your Zwave network
    and it is a number.</p>
    
	<p>The output value is in <code>msg.payload</code>. It is always a
    <code>string</code> var type.</p>
    
    <p>The output is an object like that:<p>
<pre>
{ 
    "topic": "zwave/4/49/4/", 
    "payload": "6", 
    "qos": 1, 
    "retain": false, 
    "_topic": "zwave/4/49/4/", 
    "_msgid": "76f80c60.8907f4" 
}
</pre>
    
    <h3>Advanced</h3>
    
    <p>You can choose directly the MQTT <code>Broker</code> and the topic you
    want to listen informations.</p>
    
    <p>For that, click on the <b>Advanced</b> tab. This manipulation involves
    to know its Z-Wave network because the topic must haves this form:
    <code>[node_topic]/[nodeid]/[zwave_class]/[index]/</code>.</p>
    
	<p>- <code>nodeid</code>: is the nodeid of the sensor/actuator, used to
    identify it in the Z-Wave network.</p>
    
	<p>- <code>zwave_class</code>: the Z-Wave class number of the informations
    wanted. (For more informations go 
    <a target="_blank" href="http://wiki.micasaverde.com/index.php/ZWave_Command_Classes">
        here
    </a>).</p>
    
    <p>- <code>index</code>: the Z-Wave class index because in most cases there
    are many informations in one class.</p>
    
    <p><b>Credits</b>: In order to work this node uses the <code>openzwave</code>
    library.</p>
</script>
<script type="text/javascript">
    RED.nodes.registerType('zwave-in',{
        category: 'hardware',
        color:"#ffffff",
        defaults: {
			name: {value:""},
            nodeid: {value:"", required:true},
            topic: {value: ""},
            broker: {type:"mqtt-broker", required:true}
		},
        inputs:0,
        outputs:1,
        icon: "zwave.png",
        label: function() {
            return this.name||"Z-Wave In";
        },
        oneditprepare: function() {
        	$("#nset-advanced").click(function() {
        		var form = $("#nset-advanced-from");
        		var arrow = $("#nset-advanced-arrow");
        		if(form.css("display") == "none") {
        			form.css("display", "block");
        			arrow.removeClass("ui-icon-triangle-1-e");
        			arrow.addClass("ui-icon-triangle-1-s");
        		} else {
        			form.css("display", "none");
        			arrow.removeClass("ui-icon-triangle-1-s");
        			arrow.addClass("ui-icon-triangle-1-e");
        		}
        	});
        }
	});
</script>

<script type="text/x-red" data-help-name="zwave-out">
    <p>This node allows the user to modify an actuator value from actual methods
    in the <code>openzwave</code> library.</p>
    
    <h3>Advanced</h3>
    
    <p>It can be configured via the <code>msg</code> with :<br>
    - <code>msg.method</code> to set the method to use,<br>
    - <code>msg.level</code> to set value of "Level" field,<br>
    - <code>msg.class</code> to set value of "Class" field,<br>
    - <code>msg.index</code> to set value of "Index" field,<br>
    - <code>msg.value</code> to set value of "Value" field,<br>
    - <code>msg.nodeid</code> to set value of "Nodeid" field.</p>
    
    <p><b>Credits</b>: In order to work this node uses the <code>openzwave</code>
    library.</p>
</script>
<script type="text/javascript">
    RED.nodes.registerType('zwave-out',{
        category: 'hardware',
        color:"#ffffff",
        defaults: {
			name: {value:""},
            method: {value:"setlevel", required:true},
            nodeid: {value: "", required: true},
            level: {value: ""},
            class: {value: ""},
            index: {value: ""},
            value: {value: ""}
		},
        inputs:1,
        outputs:0,
        icon: "zwave.png",
        label: function() {
            return this.name||"Z-Wave Out";
        },
        oneditprepare: function() {
            $(".setvalue").hide();
            
            $("#node-input-method").change(function(){
                switch($("#node-input-method").val()){
                    case "setlevel":
                        $(".setvalue").hide();
                        $(".setlevel").show();
                        break;
                    case "switchon":
                        $(".setvalue").hide();
                        $(".setlevel").hide();
                        break;
                    case "switchoff":
                        $(".setvalue").hide();
                        $(".setlevel").hide();
                        break;
                    case "setvalue":
                        $(".setvalue").show();
                        $(".setlevel").hide();
                        break;       
                }
            });
        }
	});
</script>
